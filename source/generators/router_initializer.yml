controllers:
  AutoFillController: ~

  QueryCorrectionController: ~

  CommandsController:
    actions:
      - index
      - optimize_index
      - index_query_log

  KeywordsController:
    actions:
      - index
      - inject_query_correction
      - inject_query_recommend

  DocumentsController:
    actions:
      - index
      - get
      - search
      - create
      - update
      - destroy
      - similar_to
      - duplicate_with
      - similar_to_image
      - get_topic
      - get_topic_with_sim
      - log_group_label
      - get_freq_group_labels
      - set_top_group_label
      - visit
      - get_summarization
      - get_doc_count
      - get_key_count

  StatusController: ~

  TestController:
    test: true
    actions:
      - echo
      - sleep

  LogAnalysisController:
    actions:
      - system_events
      - user_queries
      - merchant_count
      - product_count
      - product_update_info
      - inject_user_queries
      - delete_record_from_system_events
      - delete_record_from_user_queries
      - delete_database

  FacetedController:
    actions:
      - set_ontology
      - get_ontology
      - get_static_rep
      - static_click
      - get_rep
      - click
      - manmade

  TopicController:
    actions:
      - get_similar
      - get_in_date_range
      - get_temporal_similar

  RecommendController:
    actions:
      - add_user
      - get_user
      - update_user
      - remove_user
      - visit_item
      - purchase_item
      - update_shopping_cart
      - track_event
      - rate_item
      - do_recommend
      - top_item_bundle

  ServiceController:
    actions:
      - process_overdue
      - renew

  ProductController:
    actions:
      - add_new_group
      - append_to_group
      - remove_from_group
      - update_a_doc
      - get_multi_price_history
      - get_top_price_cut_list
      - migrate_price_history

  SynonymController:
    actions:
      - add_synonym
      - update_synonym
      - delete_synonym

  CollectionController:
    actions:
      - start_collection
      - stop_collection
